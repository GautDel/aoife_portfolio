{{define "putForm"}}
<div class="flex flex-col justify-center content-center
absolute z-50 
w-full h-full
bg-[rgba(223,223,223,0.8)]">
    <form class=" w-[50%] 
    bg-slate-100
    drop-shadow-lg
    rounded-md
    mx-auto px-6 pb-8">
        <p class="text-center text-2xl text-slate-800 font-semibold
        py-5 mx-auto mb-6
        border-b
        border-slate-400
        ">Edit Paragraph 1</p>
        <button class="absolute right-4 top-4
        w-10 h-10
        bg-red-500 hover:bg-red-600
        drop-shadow-md
        rounded-full">


            <p class="absolute 
            pl-[0.1rem] pb-3
            rotate-45
            text-white
            top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4
            text-5xl">+</p>
        </button>
        <p class="flex flex-col mb-6">
            <label htmlFor="name" 
                class="tracking-wide font-semibold text-slate-800">Name</label>
            <input 
                id="name" 
                type="text" 
                name="name"
                placeholder="Paragraph 1"
                class="rounded-md 
                pl-2 py-1
                bg-white focus:bg-neutral-100
                drop-shadow-md
                text-slate-800
                outline-none"/>
        </p>

        <p class="flex flex-col mb-6">
            <label htmlFor="placement" 
                class="tracking-wide font-semibold text-slate-800">Placement</label>
            <input 
                id="placement" 
                type="text" 
                name="placement"
                placeholder="Must be in class format - ie: 'para-1'"
                class="rounded-md 
                pl-2 py-1
                bg-white focus:bg-neutral-100
                drop-shadow-md
                text-slate-800
                outline-none"/>
        </p>

        <p class="flex flex-col">
        <label htmlFor="content"
            class="tracking-wide font-semibold text-slate-800">Content</label>

        <textarea id="content" rows="8" 
            name="content"
            placeholder="Type your content here..."
            class="rounded-md 
            px-4 py-2 mb-8
            bg-white focus:bg-neutral-100
            drop-shadow-md
            text-slate-800
            outline-none"></textarea>
        </p>
        <button type="submit"
            class="bg-yellow-400 hover:bg-yellow-500
            w-[100%]
            rounded-full
            py-[0.5rem]
            font-bold 
            text-lg
            drop-shadow-lg
            text-white">EDIT</button>
    </form>
</div>
{{end}}
