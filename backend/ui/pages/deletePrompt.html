{{define "deletePrompt"}}
<div id="delete-form-container" 
class="flex flex-col justify-center content-center
absolute z-50 
w-full h-full
bg-[rgba(223,223,223,0.8)]">
    <div class=" w-[50%] 
        bg-slate-100
        drop-shadow-lg
        rounded-md
        mx-auto px-6 pb-8"  >
        <p class="text-center text-2xl text-slate-800 font-semibold
        py-5 mx-auto mb-6
        border-b
        border-slate-400
        ">Delete {{.Name}}</p>
        <div class="mb-6">
            <p class="italic">Are you sure you want to delete "{{.Name}}?"</p>
            <p class="my-2"><span class="text-red-500 font-bold">Warning:</span> This could break your layout!</p>
            <p>To proceed, press the BIG SCARY <span class="text-red-500 font-bold">RED</span> button!</p>
        </div>


            <form hx-post="/v1/item" name={{.ID}} hx-target="#item-container" hx-swap="outerHTML" 
                _="on htmx:afterRequest remove #delete-form-container">
                <input type="hidden"  value={{.Page}} name="page"/>
                <div class="flex justify-between">

                    <button _="on click remove #delete-form-container" 
                        type="submit"
                        class="bg-white hover:bg-neutral-100
                        w-[80%]
                        rounded-full
                        border
                        border-slate-800
                        py-[0.5rem] mr-6
                        font-semibold 
                        text-lg
                        drop-shadow-lg
                        text-slate-800">CANCEL</button>

                    <button type="submit"
                        class="bg-red-500 hover:bg-red-600
                        w-[80%]
                        rounded-full
                        py-[0.5rem]
                        font-bold 
                        text-lg
                        drop-shadow-lg
                        text-white">DELETE</button>
                </div>
            </form>
    </div>
</div>
{{end}}
