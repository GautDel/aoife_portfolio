{{define "dashboard"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="../../ui/dist/htmx.min.js"></script>
    <script src="../../ui/dist/resTargets.min.js"></script>
    <link href="../../ui/dist/output.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="flex 
        flex-col
        h-[90vh] 
        border 
        rounded-md
        absolute
        top-2/4
        left-2/4
        bg-slate-300
        -translate-x-2/4
        border-slate-800 
        -translate-y-2/4
        w-[80vw] 
        z-0
        overflow-hidden">

        {{template "header" .}}

        <div class="flex flex-row h-full">

            {{template "sidenav" .}}

            {{template "dataContainer" .}}

        </div>
    </div>
</body>
</html>
{{end}}
