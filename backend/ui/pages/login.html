{{define "login"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../ui/dist/htmx.min.js"></script>
        <link href="../../ui/dist/output.css" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <div class="flex 
            flex-col
            w-[400px]
            border 
            px-4
            pb-10
            rounded-md
            content-center
            justify-center
            absolute
            top-2/4
            left-2/4
            bg-slate-700
            -translate-x-2/4
            -translate-y-2/4
            overflow-hidden">

            <h1 class="text-white
                font-semibold
                text-xl
                py-7
                text-center">LOGIN</h1>


            <form hx-post="/v1/login" class="flex flex-col">
                <input type="text" 
                placeholder="username" 
                name="username"
                class="border-2 
                mb-4
                rChangeounded-sm 
                pl-2
                py-[0.35rem]
                bg-white
                text-lg
                text-slate-600
                focus:border-emerald-600
                outline-none
                "/>

                <input type="password" 
                placeholder="password" 
                name="password"
                class="border-2 
                mb-4
                rChangeounded-sm 
                pl-2
                py-[0.35rem]
                bg-white
                text-lg
                text-slate-600
                focus:border-emerald-600
                outline-none"/>
                <button type="submit"
                    class="bg-emerald-500
                    hover:bg-emerald-600
                    w-[100%]
                    rounded-full
                    py-[0.6rem]
                    font-semibold 
                    text-white">LOGIN</button>

            </form>

        </div>
    </body>
</html>
{{end}}
